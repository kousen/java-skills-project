# Server Configuration
server.port=8081

# Application Name
spring.application.name=microservices-demo

# Disable Eureka Client for demo purposes (since we don't have Eureka Server running)
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# Logging Configuration
logging.level.com.oreilly.microservices=DEBUG
logging.level.org.springframework.cloud=INFO
logging.level.com.netflix.discovery=WARN

# Disable auto-configuration for Eureka
spring.autoconfigure.exclude=org.springframework.cloud.netflix.eureka.EurekaClientAutoConfiguration

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.departmentService.register-health-indicator=true
resilience4j.circuitbreaker.instances.departmentService.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.departmentService.sliding-window-size=10
resilience4j.circuitbreaker.instances.departmentService.minimum-number-of-calls=1
resilience4j.circuitbreaker.instances.departmentService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.departmentService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.departmentService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.departmentService.automatic-transition-from-open-to-half-open-enabled=true

# Resilience4j Retry Configuration
resilience4j.retry.instances.departmentService.max-attempts=3
resilience4j.retry.instances.departmentService.wait-duration=1s
